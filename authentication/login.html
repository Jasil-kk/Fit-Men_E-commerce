<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="formCard">
      <h2 class="form_headingText">Log In To Your Account</h2>
      <form action="">
        <label for="" class="form_labelText">Username</label>
        <input class="form_textInput" type="text" placeholder="Enter your username" />
        <label for="" class="form_labelText">Password</label>
        <input class="form_textInput" type="password" placeholder="Enter your password" />
        <button class="form_button">Log In</button>
        <a class="form_linkText" href="register.html">Create new account</a>
      </form>
    </div>
  </body>
</html>
